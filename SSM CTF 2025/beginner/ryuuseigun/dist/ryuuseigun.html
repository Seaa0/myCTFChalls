    const canvas = document.getElementById('stars')
    const ctx = canvas.getContext('2d');

    window.addEventListener("DOMContentLoaded", function() {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, 1024, 1024);
        points.forEach(point => {
            ctx.fillStyle = 'yellow';
            ctx.fillRect((point[0] / 8 | 0), 1024 - (point[1] / 8 | 0), 5, 5);
        })
    })

    const p = 0x1ff3
    const a = 0x18ba
    const b = 0x197d

    class Point {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        isInfinity() {
            return this.x === null && this.y === null;
        }

        equals(other) {
            return this.x === other.x && this.y === other.y;
        }
    }

    class EllipticCurve {
        constructor(a, b, p) {
            this.a = a; 
            this.b = b; 
            this.p = p; 
        }

        add(p1, p2) {
            if (p1.isInfinity()) return p2;
            if (p2.isInfinity()) return p1;

            if (p1.equals(p2)) {
                return this.double(p1);
            }

            if (p1.x === p2.x) {
                return new Point(null, null);
            }

            const lambda = this.mod((p2.y - p1.y) * this.inverseMod(p2.x - p1.x, this.p), this.p);
            const x3 = this.mod(lambda * lambda - p1.x - p2.x, this.p);
            const y3 = this.mod(lambda * (p1.x - x3) - p1.y, this.p);

            return new Point(x3, y3);
        }

        double(p) {
            if (p.isInfinity()) return p;

            const lambda = this.mod((3 * p.x * p.x + this.a) * this.inverseMod(2 * p.y, this.p), this.p);
            const x3 = this.mod(lambda * lambda - 2 * p.x, this.p);
            const y3 = this.mod(lambda * (p.x - x3) - p.y, this.p);

            return new Point(x3, y3);
        }

        inverseMod(a, m) {
            let [oldR, r] = [a, m];
            let [oldS, s] = [1, 0];
            let [oldT, t] = [0, 1];

            while (r !== 0) {
                const quotient = Math.floor(oldR / r);
                [oldR, r] = [r, oldR - quotient * r];
                [oldS, s] = [s, oldS - quotient * s];
                [oldT, t] = [t, oldT - quotient * t];
            }

            return oldS < 0 ? oldS + m : oldS;
        }

        mod(n, m) {
            return ((n % m) + m) % m;
        }
    }

    const curve = new EllipticCurve(a, b, p);
    const p1 = new Point(points[0][0], points[0][1]);
    const p2 = new Point(points[1][0], points[1][1]);

    function move(point, K) {
        let p = new Point(point[0], point[1])
        for (let i = 0; i < K - 1; i++) {
            const q = new Point(point[0], point[1])
            p = curve.add(p, q)
        }
        return p;
    }

    }
